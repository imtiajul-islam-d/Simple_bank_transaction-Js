<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_bank_account</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cdn -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom css -->
</head>
<body>
    <section class="max-w-7xl min-w-full min-h-screen bg-cyan-600 flex justify-center items-center font-mono ">
        <section class="mx-auto w-72">
            <header>
                <h1 class="text-3xl">A Simple Bank Transaction</h1>
            </header>
            <main class="mt-5">
                <form id="form" class="flex flex-col" action="#">
                    <input class="p-2" type="email" name="email" id="email" placeholder="Enter your email">
                    <input class="my-3 p-2" type="password" name="pass" id="pass" placeholder="Enter your password">
                    <input id="submitBtn" class="bg-cyan-800 p-2 hover:bg-white transition duration-150" type="submit" value="Log-in">
                </form>
            </main>
        </section>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
